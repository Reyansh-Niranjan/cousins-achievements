<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cousins Achievements</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Cousins Achievements</h1>
    <p>Share and view the amazing achievements of your cousins!</p>
  </header>

  <main>
    <section class="form-section">
      <!-- Update the form action with your Staticman endpoint if you plan to use it -->
      <form action="https://getform.io/f/bllyxmxb" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="achievement" placeholder="Your Achievement" required>
        <button type="submit">Submit</button>
      </form>
    </section>

    <section class="achievements-section">
      <h2>All Achievements</h2>
      <ul id="achievementsList">
        <!-- Data will be loaded here via JavaScript -->
      </ul>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Cousins Achievements | Built with ❤️</p>
  </footer>

  <script>
  // Replace these placeholders with your actual form ID and token.
  const formId = "bllyxmxb";
  const token = "WqvblsqvQauk09w8LnuVCU0lULfsXAoFeI5tGilGbwJiICFDQ0mhqgyevrWz";
  const url = "https://api.getform.io/v1/forms/${formId}?token=${token}";

  fetch(url)
    .then(response => {
      console.log("HTTP Status:", response.status);
      if (!response.ok) {
        throw new Error(`HTTP error! status: ${response.status}`);
      }
      return response.json();
    })
    .then(data => {
      console.log("Fetched Data:", data);
      // Check the exact structure of the returned JSON.
      // If the data is wrapped in a key, e.g., data or submissions, log it:
      
      // For illustration, let's assume it might be wrapped (uncomment if needed):
      // const submissions = data.data || data; 
      
      // For now, we assume it returns an array directly:
      const submissions = data; 
      
      const list = document.getElementById('achievementsList');
      list.innerHTML = "";
      submissions.forEach(entry => {
        // Inspect the entry structure in the browser console and adjust field names
        const li = document.createElement('li');
        li.innerHTML = `<strong>${entry.fields?.name || entry.name}:</strong> ${entry.fields?.achievement || entry.achievement}`;
        list.appendChild(li);
      });
    })
    .catch(error => console.error('Error fetching submissions:', error));
</script>
</body>
</html>
